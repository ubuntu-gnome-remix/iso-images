# target architecture - i386, amd64 or all
ARCH="amd64"

# base codename
BASECODENAME="mantic"

# base version
BASEVERSION="23.10"

# distribution codename
CODENAME="mantic"

# distribution version
VERSION="23.10"

# distribution channel
#CHANNEL="stable"
CHANNEL="dev"

# Beta release
BETA="false"

# distribution name
NAME="Ubuntu Custom Remix"

# mirror to fetch packages from
MIRROR_URL="http://archive.ubuntu.com/ubuntu/"

# mirror to fetch security packages from
MIRROR_URL_SECURITY="http://security.ubuntu.com/ubuntu/"

# use HWE kernel and packages?
HWE="no"

# suffix for generated .iso files
OUTPUT_SUFFIX="desktop"

# folder suffix for the package lists to use
PACKAGE_LISTS_SUFFIX="calamares"

# archive areas
ARCHIVE_AREAS="main restricted universe multiverse"

# prefix for generated .iso files
OUTPUT_PREFIX="ubuntucustom"
